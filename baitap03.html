<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function heart(rows) {
        for (let i = 0; i < rows; i++) {
          let line = "";
          for (let j = 0; j < rows * 2; j++) {
            if (
              (i < rows / 2 && j % 2 === 0) ||
              (i >= rows / 2 && (j === 0 || j === rows * 2 - 1))
            ) {
              line += "*";
            } else {
              line += " ";
            }
          }
          console.log(line);
        }
      }

      // Gọi hàm vẽ hình trái tim khi trang web được tải
      heart(6);
    </script>
  </body>
</html>
