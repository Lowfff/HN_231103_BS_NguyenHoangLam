<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">Nhập chuỗi số nguyên</label>
    <input type="text" id="inputNumbers" />
    <button onclick="calculatePrimeSum()">Tính tổng số nguyên</button>

    <table border="1">
      <thead>
        <tr>
          <th>Tổng</th>
        </tr>
      </thead>
      <tbody id="result"></tbody>
    </table>

    <script>
      // Hàm kiểm tra số nguyên tố
      function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }
      // Hàm tính tổng các số nguyên trong chuỗi
      function calculatePrimeSum() {
        // Lấy giá trị từ ô input
        const inputElement = document.getElementById("inputNumbers");
        const inputString = inputElement.value;
        // Chuyển chuỗi thành các mảng số nguyên
        const numbers = inputString.split("").map(Number);
        // Khởi tạo biến tổng
        let totalSum = 0;
        // Tính tổng các số nguyên
        for (let i = 0; i < numbers.length; i++) {
          totalSum += numbers[i];
        }
        // Hiển thị kết quả trong bảng
        const result = document.getElementById("result");
        result.innerHTML = `<tr><td>${totalSum}</td></tr>`;
      }
    </script>
  </body>
</html>
